{% extends 'index.html' %}
{% load mptt_tags %}
{% block title %}Казка:Categories{% endblock %}
{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Головна</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ category.name }} ({{ category.parent }})</a></li>
    </ol>
</nav>
<div class="row">
{% for product in cats %}
<div class="col-lg-4 col-md-6 mb-4">
  <div class="card h-100">
    <a href="#"><img class="card-img-top" src="{{ product.photo.url }}" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="{% url 'pro_det' category.parent.slug product.slug %}">{{ product.title }}</a>
      </h4>
      <h5>{{ product.price }} грн.</h5>
      <a href="#">
        <button class="btn btn-danger">Добавить в корзину</button>
      </a>
    </div>
  </div>
</div>
{% endfor %}
</div>


{% endblock %}
